<body class="index__body">
<header class="main__header">
    <div class="header__nav">
        <b style="align-self: center">Monopoly</b>
        <dic style="align-self: end">
            <a href="game.html" class="ref-text" >Game</a>
            <a id="sign-in-link" href="authorization.html" class="ref-text" style="align-self: end">Sign in</a>
            <a id="sign-up-link" href="registration.html" class="ref-text" style="align-self: end">Sign Up</a>

<main class="index__main">
    <div class="index__main-middle-div">
        <section class="profile__section">
            <header class="profile__section-header">
                <strong><b>Profile</b></strong>
            </header>
            <main class="profile__section-main">
                <div class="profile__section-view">
                    <div class="profile-circle-img-shape">
                        <img src="img/chance.png" alt="Profile picture" id="avatar">
                    </div>
                    <strong class="profile__section-header" id="username">You</strong>
                </div>
                <table class="profile__table profile-text">
                    <tr class="profile__table-row">
                        <td class="profile__table-cell">Wins</td>
                        <td class="profile__table-cell">:</td>
                        <td id="wins-count" class="profile__table-cell">???</td>
                    </tr>
                    <tr class="profile__table-row">
                        <td class="profile__table-cell">Games</td>
                        <td class="profile__table-cell">:</td>
                        <td id="games-count" class="profile__table-cell">???</td>
                    </tr>
                    <tr class="profile__table-row">
                        <td class="profile__table-cell">Win Rate</td>
                        <td class="profile__table-cell">:</td>
                        <td id="win-rate" class="profile__table-cell">???%</td>
                    </tr>
                </table>
            </main>
        </section>
        <form id="connectGameForm" class="game-connection__form" name="connectbycode">
            <strong class="profile__section-header">Connect by code</strong>
            <input
                    class="form__input-field"
                    id="connection-code__input"
                    type="text"
                    placeholder="Connection code"
                    name="code"
                    minlength="4"
                    maxlength="4"
                    required/>
            <button class="form__submit-btn" type="submit">
                <b class="submit-btn__text">Connect</b>
            </button>
        </form>
    </div>
    <section class="index-games__section">
        <header class="index-games__section-header">
            <div class="available-games__strong">
                <strong>Available</strong>
                <strong>Games:</strong>
            </div>
            <form id="createGameForm" class="create-game-form" name="createnew">
                <div class="form__submit-btn-wrapper">
                    <button type="submit" class="form__submit-btn">
                        <b class="submit-btn__text">Create Game</b>
                    </button>
                </div>
                <div class="form__checkboxes-wrapper">
                    <div class="checkbox">
                        <input type="radio" id="2-players" name="players" value="2" checked>
                        <label for="2-players" class="checkbox__label">2</label>
                    </div>
                    <div class="checkbox">
                        <input type="radio" id="3-players" name="players" value="3">
                        <label for="3-players" class="checkbox__label">3</label>
                    </div>
                    <div class="checkbox">
                        <input type="radio" id="4-players" name="players" value="4">
                        <label for="4-players" class="checkbox__label">4</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="private" name="private" value="private">
                        <label for="private" class="checkbox__label">Private</label>
                    </div>
                </div>
            </form>
        </header>
