<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/global.css"/>
    <title>Registration</title>
</head>

<body>
<header>
    <div class="header__nav">
        <b>Monopoly</b>
    </div>
</header>
<div class="container">
    <div class="login-page">
        <h1 class="auth-data__header">Registration</h1>
        <form id="authForm" class="main__form" name="signup">
            <input
                    class="form__input-field"
                    id="email"
                    type="email"
                    placeholder="Email"
                    required/>
            <input
                    class="form__input-field"
                    id="username"
                    type="text"
                    placeholder="Username"
                    required/>
            <input
                    class="form__input-field"
                    id="pass"
                    type="password"
                    placeholder="Password"
                    minlength="8"
                    required/>
            <input
                    class="form__input-field"
                    id="pass--rep"
                    type="password"
                    placeholder="Repeat password"
                    minlength="8"
                    required/>
            <input class="hidden" type="file" id="avatar" accept="image/*"/>
            <label class="paragraph form__input-file" for="avatar">Click to upload the avatar</label>
            <button class="form__submit-btn" type="submit">
                <b class="submit-btn__text">Sign Up</b>
            </button>
            <strong><b>OR</b></strong>
            <a href="authorization.html" class="ref-text">Sign In</a>
        </form>
    </div>
</div>
<script type="module" src="js/auth.mjs"></script>
</body>
</html>
