<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/global.css"/>
    <title>Authorization</title>
</head>

<body>
<header>
    <div class="header__nav">
        <b>Monopoly</b>
    </div>
</header>
<div class="container">
    <div class="login-page">
        <h1 class="auth-data__header">Authorization</h1>
        <form id="authForm" class="main__form" name="signin">
            <input
                    class="form__input-field"
                    id="email"
                    type="email"
                    placeholder="Email"
                    required/>
            <input
                    class="form__input-field"
                    id="pass"
                    type="password"
                    placeholder="Password"
                    minlength="8"
                    required/>

            <button class="form__submit-btn" type="submit">
                <b class="submit-btn__text">Sign In</b>
            </button>
            <strong><b>OR</b></strong>
            <a href="registration.html" class="ref-text">Sign Up</a>
        </form>
    </div>
</div>
<script type="module" src="js/auth.mjs"></script>
</body>
</html>
