<!DOCTYPE html>
<html>
<head>
    <title>Authorization</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/global.css"/>
</head>
<body class="auth__body">
<header class="header__nav">
    <nav class="header__title">
        <strong>
            <b>Monopoly</b>
        </strong>
    </nav>
</header>
<main class="page-signin__main">
    <div class="auth__main_div">
        <section class="auth-data__section">
            <header class="auth-data__header">
                <b>Authorization</b>
            </header>
            <main class="auth-data__main">
                <form class="main__form" action="index.html" method="get" id="regiForm" name="signup">
                    <input
                            class="form__input-field"
                            id="username"
                            type="text"
                            placeholder="Username"
                            required/>
                    <input
                            class="form__input-field"
                            id="pass"
                            type="password"
                            placeholder="Password"
                            minlength="8"
                            required/>
                    <button class="form__submit-btn" type="submit">
                        <b class="submit-btn__text">Sign In</b>
                    </button>
                    <strong><b>OR</b></strong>
                    <a href="registration.html" class="ref-text">Sign Up</a>
                </form>
            </main>
        </section>
    </div>
</main>
</body>
</html>
